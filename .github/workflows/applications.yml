name: Build and publish application binaries

on:
  push:
    branches:
    - master
    - ci/*
    - github-ci
    - release-candidate/*
    tags:
    - '[0-9].[0-9]+'
  release:
    types:
    - created

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.kadena_cabal_cache_aws_access_key_id }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.kadena_cabal_cache_aws_secret_access_key }}
  AWS_DEFAULT_REGION: us-east-1

  S3_ARTIFACT_BUCKET: kadena-cabal-cache
  S3_ARTIFACT_FOLDER: chainweb-node

jobs:

  # Synchronize Mainnet01 Chain Database
  #
  sync-chain-db:
    name: Synchronize chain database
    runs-on: 'ubuntu-latest'
    strategy:
      fail-fast: false
      matrix:
        chainwebVersion: ['mainnet01', 'development']
    env:
      DB_SNAPSHOT_URI: 's3://chainweb-chain-db/${{ matrix.chainwebVersion }}/rocksdb/'
    steps:
    - name: Sync chain database from S3
      run: aws s3 sync "$DB_SNAPSHOT_URI" db/0/rocksDb --delete --exclude=LOCK
    - name: Store chain database as artifact
      uses: actions/upload-artifact@v2
      with:
        name: chain-db-${{ matrix.chainwebVersion }}
        path: db

  # Run benchmarks and slow tests
  #
  slow-tests:
    name: Slow tests
    needs: [sync-chain-db, build]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-18.04' ]
        ghc: ['8.6.5', '8.8.4', '8.10.2']
    steps:
    - name: Install non-Haskell dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y librocksdb-dev
    - name: Download build artifacts
      uses: actions/download-artifact@v2
      with:
        name: chainweb-applications.${{ matrix.ghc }}.${{ matrix.os }}
        path: bin
    - name: Run slow tests
      run: |
        chmod 755 ./bin/cwtool
        ./bin/cwtool slow-tests

  run-benchmarks:
    name: Benchmarks
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-20.04' ]
        ghc: ['8.10.2']
    runs-on: ${{ matrix.os }}
    env:
      BENCH_FILE: results.${{ github.run_id }}.${{ github.run_number }}.json
      BENCH_BUCKET: kadena-cabal-cache
      BENCH_FOLDER: chainweb-benchmark-results/${{ matrix.ghc }}/${{ matrix.os }}
    steps:
    - name: Install non-Haskell dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y librocksdb-dev
    - name: Download build artifacts
      uses: actions/download-artifact@v2
      with:
        name: chainweb-applications.${{ matrix.ghc }}.${{ matrix.os }}
        path: bin
    - name: Run all benchmarks
      run: |
        chmod 755 ./bin/bench
        ./bin/bench --json $BENCH_FILE +RTS -N
    - name: Upload results
      run: |
        aws s3 cp $BENCH_FILE s3://$BENCH_BUCKET/$BENCH_FOLDER/
        aws s3api put-object-acl --bucket $BENCH_BUCKET --key=$BENCH_FOLDER/$BENCH_FILE --acl public-read

  # Validate Mainnet01 Chain Database With chainweb-node
  #
  validate-header-db:
    name: Validate headers
    needs: [sync-chain-db, build]
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-18.04', 'ubuntu-20.04']
        ghc: ['8.8.4', '8.10.2']
        chainwebVersion: ['development']
        include:
        - ghc: '8.8.4'
          os: 'ubuntu-18.04'
          chainwebVersion: 'mainnet01'
          timeout: 90
        - chainwebVersion: 'development'
          timeout: 40
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install non-Haskell dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y librocksdb-dev
    - name: Download chain database artifact
      uses: actions/download-artifact@v2
      with:
        name: chain-db-${{ matrix.chainwebVersion }}
        path: db
    - name: Download build artifacts
      uses: actions/download-artifact@v2
      with:
        name: chainweb-applications.${{ matrix.ghc }}.${{ matrix.os }}
        path: bin
    - name: Write chainweb-node configuration file
      run: |
        cat >> config.yaml <<EOF
          databaseDirectory: "db/"
          chainweb:
            chainwebVersion: ${{ matrix.chainwebVersion }}
            validateHashesOnReplay: false
            p2p:
              peer:
                hostaddress:
                  hostname: localhost
                  port: 4445
              private: true
              ignoreBootstrapNodes: true
            transactionIndex:
              enabled: false
            headerStream: false
            mempoolP2p:
              enabled: false
            cuts:
              pruneChainDatabase: headers-checked
          logging:
            telemetryBackend:
              enabled: true
              configuration:
                handle: stdout
                color: "True"
            backend:
              handle: stdout
              color: "True"
            logger:
              log_level: info
            filter:
              rules:
              - key: component
                value: init
                level: info
              - key: component
                value: database-pruning
                level: info
              default: warn
        EOF
    - name: Validate block headers and check Merkle tree
      timeout-minutes: ${{ matrix.timeout }}
      run: |
        set -eo pipefail
        chmod 755 ./bin/chainweb-node
        ./bin/chainweb-node --config-file=config.yaml | {
          sed -u -e '/finished pruning databases/{p;q0};/\[Error\]/{p;q1}' ;
          x=$? ;
          echo "finished with exit code $x" ;
          killall -q chainweb-node || true ;
          exit $x ;
        }

  # Validate Mainnet01 pact history
  #
  validate-pact-history:
    name: Validate pact history
    needs: [sync-chain-db, build]
    runs-on: 'ubuntu-18.04'
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-18.04', 'ubuntu-20.04' ]
        ghc: ['8.8.4', '8.10.2']
        chainwebVersion: ['development']
        include:
        - ghc: '8.8.4'
          os: 'ubuntu-18.04'
          chainwebVersion: 'mainnet01'
          timeout: 90
        - chainwebVersion: 'development'
          timeout: 40
    steps:
    - name: Install non-Haskell dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y librocksdb-dev libtinfo-dev
    - name: Download ${{ matrix.chainwebVersion }} chain database artifact
      uses: actions/download-artifact@v2
      with:
        name: chain-db-${{ matrix.chainwebVersion}}
        path: db
    - name: Download build artifacts
      uses: actions/download-artifact@v2
      with:
        name: chainweb-applications.${{ matrix.ghc }}.${{ matrix.os }}
        path: bin
    - name: Write chainweb-node configuration file
      run: |
        cat >> config.yaml <<EOF
          databaseDirectory: "db"
          chainweb:
            chainwebVersion: ${{ matrix.chainwebVersion }}
            validateHashesOnReplay: true
            p2p:
              peer:
                hostaddress:
                  hostname: localhost
                  port: 4445
              private: true
              ignoreBootstrapNodes: true
            transactionIndex:
              enabled: false
            headerStream: false
            mempoolP2p:
              enabled: false
            cuts:
              pruneChainDatabase: false
          logging:
            telemetryBackend:
              enabled: true
              configuration:
                handle: stdout
                color: "True"
            backend:
              handle: stdout
              color: "True"
            logger:
              log_level: info
              log_policy: keep
            filter:
              rules:
              - key: component
                value: init
                level: info
              default: warn
        EOF
    - name: Validate pact history
      timeout-minutes: ${{ matrix.timeout }}
      run: |
        set -eo pipefail
        chmod 755 ./bin/chainweb-node
        ./bin/chainweb-node --config-file=config.yaml | {
          sed -u -e '/finished synchronizing Pact DBs/{p;q0};/\[Error\]/{p;q1}' ;
          x=$? ;
          echo "finished with exit code $x" ;
          killall -q chainweb-node || true ;
          exit $x ;
        }

  # Build Chainweb Node
  #
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        ghc: ['8.6.5', '8.8.4', '8.10.2']
        cabal: ['3.2.0.0']
        os: ['ubuntu-16.04', 'ubuntu-18.04', 'ubuntu-20.04', 'macOS-latest']
        cabalcache: ['true']
        exclude:
          - os: 'macOS-latest'
            ghc: '8.6.5'
          - os: 'ubuntu-16.04'
            ghc: '8.6.5'
          - os: 'ubuntu-20.04'
            ghc: '8.6.5'

    steps:

    # Setup
    - name: Checkout repository
      uses: actions/checkout@v2.3.2
    - name: Create env variables for git objects
      run: |
        echo "::set-env name=IS_RELEASE::${{ contains(github.event_name, 'release') }}"
        echo "::set-env name=GIT_REF_SHORT::${GITHUB_REF#refs/heads/}"
        echo "::set-env name=GIT_HEAD_REF_SHORT::${GITHUB_HEAD_REF#refs/heads/}"
        echo "::set-env name=GIT_SHA_SHORT::$(git rev-parse --short HEAD || true)"

    - name: Set optimization level and binary stripping
      run: |
        if [[ "$GIT_REF_SHORT" = "master" || "$IS_RELEASE" = "true" ]] ; then
          echo "::set-env name=OPT_LEVEL::2"
          echo "::set-env name=STRIP::True"
        else
          echo "::set-env name=OPT_LEVEL::1"
          echo "::set-env name=STRIP::False"
        fi

    - name: Install GHC and Cabal
      uses: actions/setup-haskell@v1.1.2
      with:
         ghc-version: ${{ matrix.ghc }}
         cabal-version: ${{ matrix.cabal }}
    - name: Confirm GHC and Cabal installation
      run: |
        ghc --version
        cabal --version
    - name: Install non-Haskell dependencies (ubuntu)
      if: contains(matrix.os, 'ubuntu')
      run: |
          sudo apt-get update
          sudo apt-get install -y git librocksdb-dev zlib1g-dev libtinfo-dev libsqlite3-dev z3
    - name: Install non-Haskell dependencies (macOS)
      if: contains(matrix.os, 'mac')
      run: |
        brew update
        brew install sqlite
        brew install rocksdb
        brew install z3
    - name: Create cabal.project.local
      run: |
        cat > cabal.project.local <<EOF
        package *
          documentation: False
          executable-stripping: $STRIP
          library-stripping: $STRIP
        package chainweb
          documentation: False
          optimization: $OPT_LEVEL
          benchmarks: True
          tests: True
        package pact
          documentation: False
          optimization: $OPT_LEVEL
        EOF
    - name: Append cabal.project.local for GHC-8.10
      if: contains(matrix.ghc, '8.10')
      run : |
        cat >> cabal.project.local <<EOF
        allow-newer:
          pact:*
          tocken-bucket:*
          servant-swagger:*
    - uses: actions/cache@v2.1.1
      name: Cache dist-newstyle
      with:
        path: |
          ~/.cabal/packages
          ~/.cabal/store
          dist-newstyle
        key: ${{ matrix.os }}-${{ matrix.ghc }}-cabal
    # The following is probably only needed on macos
    # - name: Reset dist-newstyle caches
    #   run: |
    #     test -d dist-newstyle && rm -rf dist-newstyle
    # - name: Check executables
    #   run: |
    #     if test -d dist-newstyle ; then
    #         find dist-newstyle -type f -path '*chainweb*' -name "chainweb-node" -exec file {} +
    #         find dist-newstyle -type f -path '*chainweb*' -name "chainweb-tests" -exec file {} +
    #         find dist-newstyle -type f -path '*chainweb*' -name "bench" -exec file {} +
    #         find dist-newstyle -type f -path '*chainweb*' -name "cwtool" -exec file {} +
    #     fi

    # Build
    - name: Update package database
      run: cabal v2-update
    - name: Configure build
      run: |
        cabal v2-build all --dry-run
        cabal v2-freeze
    - name: Sync from cabal cache
      if: matrix.cabalcache == 'true'
      uses: larskuhtz/cabal-cache-action@21220b9f6499bb12cb0b4b926d6faa9c46a7b146
      with:
        bucket: "kadena-cabal-cache"
        region: "us-east-1"
        folder: "${{ matrix.os }}"
        aws_access_key_id: "${{ secrets.kadena_cabal_cache_aws_access_key_id }}"
        aws_secret_access_key: "${{ secrets.kadena_cabal_cache_aws_secret_access_key }}"
    - name: Install build dependencies
      run: cabal v2-build chainweb --only-dependencies
    - name: Build chainweb library
      run: cabal v2-build lib:chainweb
    - name: Build chainweb applications
      run: cabal v2-build exe:chainweb-node test:chainweb-tests exe:cwtool chainweb:bench:bench

    # Tests
    - name: Run Tests
      id: tests
      run: cabal v2-run chainweb-tests -- --hide-successes --results-json test-results.json
    - name: Check that working directly tree is clean
      run: |
        if ! git diff --exit-code; then
          echo "Git working tree is not clean. The build changed some file that is checked into git." 1>&2
          exit 1
        fi
    - name: Run ea and verify consistency of genesis headers
      run: |
        cabal v2-run cwtool -- ea
        if ! git diff --exit-code; then
          echo "Inconsistent genesis headers detected. Did you forget to run ea?" 1>&2
          exit 1
        fi

    # Publish Artifacts
    - name: Prepare artifacts
      run: |
        mkdir -p artifacts/applications
        mkdir -p artifacts/docs
        export VER=$(grep '^version' chainweb.cabal | sed -e 's/.*: *//')
        if [ "$OPT_LEVEL" -gt 1 ] ; then
          cp dist-newstyle/build/*/ghc-${{ matrix.ghc }}/chainweb-${VER}/opt/build/*/chainweb-node artifacts/applications
          cp dist-newstyle/build/*/ghc-${{ matrix.ghc }}/chainweb-${VER}/opt/build/*/chainweb-tests artifacts/applications
          cp dist-newstyle/build/*/ghc-${{ matrix.ghc }}/chainweb-${VER}/opt/build/*/cwtool artifacts/applications
          cp dist-newstyle/build/*/ghc-${{ matrix.ghc }}/chainweb-${VER}/opt/build/*/bench artifacts/applications
        else
          cp dist-newstyle/build/*/ghc-${{ matrix.ghc }}/chainweb-${VER}/build/*/chainweb-node artifacts/applications
          cp dist-newstyle/build/*/ghc-${{ matrix.ghc }}/chainweb-${VER}/build/*/chainweb-tests artifacts/applications
          cp dist-newstyle/build/*/ghc-${{ matrix.ghc }}/chainweb-${VER}/build/*/cwtool artifacts/applications
          cp dist-newstyle/build/*/ghc-${{ matrix.ghc }}/chainweb-${VER}/build/*/bench artifacts/applications
        fi
        cp README.md artifacts/applications
        cp CHANGELOG.md artifacts/applications
        cp LICENSE artifacts/applications
        cp chainweb.cabal artifacts/applications
        cp cabal.project artifacts/applications
        cp cabal.project.local artifacts/applications
        cp cabal.project.freeze artifacts/applications
    - name: Safe artifacts
      uses: actions/upload-artifact@v2
      with:
        name: chainweb-applications.${{ matrix.ghc }}.${{ matrix.os }}
        path: artifacts/applications

    # Publish to S3
    - name: Define S3 locations
      if: always()
      run: |
        echo "::set-env name=BINFILE::chainweb.${{ matrix.ghc }}.${{ matrix.os }}.${{ env.GIT_SHA_SHORT }}.tar.gz"
        echo "::set-env name=BRANCH_BINFILE::chainweb.${{ matrix.ghc }}.${{ matrix.os }}.${{ env.GIT_REF_SHORT }}.tar.gz"
        echo "::set-env name=TAG_BINFILE::chainweb.${{ matrix.ghc }}.${{ matrix.os }}.${{ env.GIT_TAG }}.tar.gz"

        echo "::set-env name=TEST_RESULT_FILE::test-results.${{ github.run_id }}.${{ github.run_number }}.json"
        echo "::set-env name=TEST_RESULT_BUCKET::kadena-cabal-cache"
        echo "::set-env name=TEST_RESULT_FOLDER::chainweb-test-results/ghc-${{ matrix.ghc }}/${{ matrix.os }}"

    # Publish test results to S3
    - name: Upload test results
      if: always() && steps.tests.outcome != 'skipped' && steps.tests.outcome != 'cancelled'
      run: |
        cat > filter.jq <<EOF
            .gitRevision = "${{ github.sha }}" |
            .gitRef = "${{ env.GIT_REF_SHORT }}" |
            .gitTag = "${{ env.GIT_TAG }}" |
            .githubRunId = ${{ github.run_id }} |
            .githubRunNumber = ${{ github.run_number }}
        EOF
        jq -f filter.jq test-results.json > $TEST_RESULT_FILE
        aws s3 cp $TEST_RESULT_FILE s3://$TEST_RESULT_BUCKET/$TEST_RESULT_FOLDER/
        aws s3api put-object-acl --bucket $TEST_RESULT_BUCKET --key=$TEST_RESULT_FOLDER/$TEST_RESULT_FILE --acl public-read

    # Publish artifacts to S3
    - name: Publish applications to S3
      run: |
        tar -C ./artifacts/applications/ -czf $BINFILE chainweb-node
        aws s3 cp $BINFILE s3://$S3_ARTIFACT_BUCKET/$S3_ARTIFACT_FOLDER/
        aws s3api put-object-acl --bucket $S3_ARTIFACT_BUCKET --key=$S3_ARTIFACT_FOLDER/$BINFILE --acl public-read
    - name: Publish applications to S3 for master builds
      if: env.GIT_REF_SHORT == 'master'
      run: |
        aws s3 cp s3://$S3_ARTIFACT_BUCKET/$S3_ARTIFACT_FOLDER/$BINFILE s3://$S3_ARTIFACT_BUCKET/$S3_ARTIFACT_FOLDER/$BRANCH_BINFILE
        aws s3api put-object-acl --bucket $S3_ARTIFACT_BUCKET --key=$S3_ARTIFACT_FOLDER/$BRANCH_BINFILE --acl public-read
    - name: Publish applications to S3 for release tag builds
      if: contains(github.event_name, 'release') || startsWith(env.GIT_TAG, '1.')
      run: |
        aws s3 cp s3://$S3_ARTIFACT_BUCKET/$S3_ARTIFACT_FOLDER/$BINFILE s3://$S3_ARTIFACT_BUCKET/$S3_ARTIFACT_FOLDER/$TAG_BINFILE
        aws s3api put-object-acl --bucket $S3_ARTIFACT_BUCKET --key=$S3_ARTIFACT_FOLDER/$TAG_BINFILE --acl public-read
