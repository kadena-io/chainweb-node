nightly-nix:
  only:
    - schedules
  script:
    - echo This is a nightly build!

    # It probably makes sense to run coverage nightly
    - nix-build
    - result/bin/chainweb-tests --hide-successes
    - result/bin/cwtool slow-tests +RTS -N4
    - result/bin/bench
